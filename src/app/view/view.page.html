<ion-content [fullscreen]="true">
  <div class="content">
      <div class="crypto" *ngIf="crypto" style="color: #fff;">
        <div class="top">
          <h5><span>$</span> {{crypto.priceUsd | number : '1.2-2'}} </h5>
          <h6>{{crypto.name}} | <span>{{crypto.symbol}}</span></h6>
        </div>
      </div>
  </div>
</ion-content>
