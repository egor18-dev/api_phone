<ion-content [fullscreen]="true">
    <div class="content">
        <h1>Mercat</h1>
        <div class="crypto" *ngFor="let crypto of getCryptos()">
            <h5>{{crypto.name}}</h5>
            <span [ngStyle]="{'color': getCryptoColor(crypto.changePercent24Hr)}">
                {{crypto.changePercent24Hr}}
            </span>
        </div>
    </div>
</ion-content>
