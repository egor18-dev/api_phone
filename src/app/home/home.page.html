<ion-content>
    <ion-list>
        <ion-item *ngFor="let crypto of getCryptos(); let index">
            <h5>{{crypto.name}}</h5>
            <h5 [ngStyle]="{'color': getColor(crypto.priceUsd)}">{{crypto.priceUsd}}</h5>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
